<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Rebellion: FPS Edition</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
    <script type="module" crossorigin src="/assets/index-Cb5QqhTA.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D_o5Deas.css">
  </head>
  <body>
    <div id="start-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2em; z-index: 200;">
      <div>Click to Start</div>
      <div id="controls-text" style="font-size: 0.5em; margin-top: 20px; text-align: center;">
        <p>W, A, S, D: Move</p>
        <p>Mouse: Look</p>
        <p>Mouse Click: Use Weapon</p>
        <p>E: Pick up Weapon</p>
        <p>Space: Jump</p>
      </div>
    </div>
    <div id="game-over-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; flex-direction: column; justify-content: center; align-items: center; font-size: 2em; z-index: 200;">
      <div>Game Over</div>
      <button id="restart-button" style="font-size: 0.5em; padding: 10px 20px; margin-top: 20px;">Restart</button>
    </div>
    <div id="hud">
      <div id="stress-level">Stress: 0%</div>
      <div id="equipped-weapon">Weapon: Stapler</div>
      <div id="ammo-count" style="display: none;">Ammo: 0/10</div>
    </div>
    <div id="dialogue-container"></div>
    <div id="damage-flash"></div>
    <div id="crosshair"></div>
    <div id="interaction-prompt" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 8px 16px; border-radius: 5px; font-size: 14px; z-index: 150;">Press E to interact</div>
    <div id="app"></div>
    <div id="ui-container">
      <!-- Player Health Bar -->
      <div id="player-health-container" style="position: fixed; bottom: 20px; left: 20px; z-index: 100;">
        <div style="color: white; font-size: 14px; margin-bottom: 5px;">Player Health</div>
        <div id="player-health-bar" style="width: 200px; height: 20px; background-color: rgba(0, 0, 0, 0.5); border: 2px solid #333; border-radius: 10px; overflow: hidden;">
          <div id="player-health-fill" style="width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000 0%, #ffff00 50%, #00ff00 100%); transition: width 0.3s ease;"></div>
        </div>
        <div id="player-health-text" style="color: white; font-size: 12px; margin-top: 2px;">100/100</div>
      </div>

      <!-- Boss Health Bar -->
      <div id="boss-health-container" style="position: fixed; top: 20px; left: 20px; z-index: 100; display: none;">
        <div style="color: white; font-size: 16px; margin-bottom: 5px;">Boss Health</div>
        <div id="boss-health-bar" style="width: 300px; height: 25px; background-color: rgba(0, 0, 0, 0.5); border: 2px solid #333; border-radius: 12px; overflow: hidden;">
          <div id="boss-health-fill" style="width: 100%; height: 100%; background: linear-gradient(90deg, #8b0000 0%, #ff4500 50%, #ff6b6b 100%); transition: width 0.3s ease;"></div>
        </div>
        <div id="boss-health-text" style="color: white; font-size: 14px; margin-top: 2px;">100/100</div>
      </div>
    </div>
    <div id="dialogue-box" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px; z-index: 100;">
      <p id="dialogue-text"></p>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  </body>
</html>
